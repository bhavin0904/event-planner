<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Event Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/daisyui"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4 text-center">ðŸŽ‰ AI Event Planner Dashboard</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 bg-white p-6 rounded-lg shadow">
      <label class="form-control">
        <span class="label-text font-semibold">Theme</span>
        <input type="text" id="theme" class="input input-bordered w-full" placeholder="e.g. Birthday, Wedding" />
      </label>
      <label class="form-control">
        <span class="label-text font-semibold">Number of People</span>
        <input type="number" id="people" class="input input-bordered w-full" />
      </label>
      <label class="form-control">
        <span class="label-text font-semibold">Budget ($)</span>
        <input type="number" id="budget" class="input input-bordered w-full" />
      </label>
    </div>
    <div class="text-center mt-6">
      <button onclick="generatePlan()" class="btn btn-primary">Generate AI Plan</button>
    </div>
    <div id="output" class="mt-6 bg-white p-6 rounded-lg shadow"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
