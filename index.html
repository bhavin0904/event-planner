<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Event Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">AI Event Planner</h1>
    <div class="mb-3">
      <label class="form-label">Theme:</label>
      <input type="text" id="theme" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Number of People:</label>
      <input type="number" id="people" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Budget:</label>
      <input type="number" id="budget" class="form-control" />
    </div>
    <button class="btn btn-primary" onclick="generatePlan()">Generate Plan</button>
    <div id="output" class="mt-4"></div>
  </div>
</body>

</html>
